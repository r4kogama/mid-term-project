<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Mid term project</title>
</head>
<body>
    <div class="wrapper-section">
        <header id="header-content" >
            <div class="box-logo">
                <h1>Circle</h1>
                <a href="index.html"><img src="./assets/circle.svg" alt="logo-circle"></a>   
            </div>
            <nav id="menu" class="menu-header">
                <ul class="headline-medium">
                    <li><a class="home-html" href="index.html">Home</a></li>
                    <li><a class="project-html" href="project.html">Projects</a></li>
                    <li><a class="service-html" href="#">Services</a></li>
                </ul>
            </nav>
            <a class="btn-style headline-medium " href="contact.html">Contact Us</a>
        </header>
        <main id="main-content">
            <h2>Contact Us</h2>
            <form action="" method="POST" class="form-contact">
                <div class="input-box box-name">
                    <label for="name">Full name *</label>
                    <input type="text" name="name" id="name" placeholder="Enter you full name">
                </div>
                <div class="input-box box-email">
                    <label for="name">Email</label>
                    <input type="text" name="email" id="email" placeholder="Enter you email address">
                    <label for="name">Phone</label>
                    <input type="text" name="Phone" id="Phone" placeholder="Enter your phone number">
                </div>
                <div class="input-box box-name">
                    <label for="name">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message here ...."></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer id="footer-content" class="wrapper-section">
            <div class="container-logo-footer">
                <a href="index.html"><img src="./assets/circle.svg" alt="logo-circle"></a>  
                <address>
                    2972 Westheimer Rd. Santa Ana,</br> Illinois 85486 
                </address> 
            </div>
            <section class="menu-footer">
                <ul class="list-menu-up headline-regular">
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About as</a></li>
                </ul>
                <ul class="list-menu-down headline-regular">
                    <li><a href="#">Press</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </section>
        </footer>
    </div>
</body>
</html>
