<body>
    <div class="wrapper-section">            
        <header id="header-content" >
            <div class="contain-burguer">
                <a class="btn-burguer" href="#menu-show"><span></span></a>
            </div>
            <ul id="menu-show" class="intro-regular none menu-burguer">
                <li class="containt-hide-burguer contain-burguer"><a class="btn-burguer-close btn-burguer" href="#menu-hide"><span></span></a></li>
                <li><a class="home-html" href="index.html">Home</a></li>
                <li><a class="project-html" href="project.html">Projects</a></li>
                <li><a class="service-html" href="#">Services</a></li>
                <li><a class="contact-html" href="contact.html">Contact</a></li>
            </ul>
            <div class="box-logo">
                <h1>Circle</h1>
                <a href="index.html"><img src="./assets/circle.svg" alt="logo-circle"></a>   
            </div>
            <nav id="menu" class="menu-header">
                <ul class="headline-medium">
                    <li><a class="home-html" href="index.html">Home</a></li>
                    <li><a class="project-html" href="project.html">Projects</a></li>
                    <li><a class="service-html" href="#">Services</a></li>
                </ul>
            </nav>
            <a class="btn-style btn-contact headline-medium " href="contact.html">Contact Us</a>
        </header>
        <main id="main-content">
            <div class="container-form-contact">
                <h2>Contact Us</h2>
                <form action="" method="POST" class="form-contact">
                    <div class="input-box box-name">
                        <label for="name">Full name *</label>
                        <input type="text" 
                        name="fullname" id="name" class="fullname"
                        placeholder="Enter you full name" 
                        >
                    </div>
                    <div class="input-box-row input-box">
                        <div class="box-email">
                            <label for="name">Email</label>
                            <input type="email" 
                            name="email" id="email" class="mail"
                            placeholder="Enter you email address" 
                            >
                        </div>
                        <div class="box-tel">
                            <label for="name">Phone</label>
                            <input type="tel" name="phone" id="phone" class="telf"
                            min="400000000" max="899999999"
                            pattern="[0-9]{3}[0-9]{3}[0-9]{3}"
                            placeholder="Enter your phone number"
                            title="9 digit mobile phone format">
                        </div>
                    </div>
                    <div class="input-box box-message">
                        <label for="name">Message</label>
                        <textarea name="message" id="message" class="textarea"
                        cols="30" rows="10" 
                        placeholder="Write your message here ...." 
                        ></textarea>
                    </div>
                    <input class="btn-style btn-submit-contact" value="Submit" type="submit"></button>
                    <div class="wrapper-tostar"></div>
                </form>
            </div>
        </main>
        <footer id="footer-content" class="wrapper-section">
            <div class="container-logo-footer">
                <a href="index.html"><img src="./assets/circle.svg" alt="logo-circle"></a>  
                <address>
                    2972 Westheimer Rd. Santa Ana,</br> Illinois 85486 
                </address> 
            </div>

                <ul class="list-menu-up headline-regular">
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About as</a></li>
                </ul>
                <ul class="list-menu-down headline-regular">
                    <li><a href="#">Press</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </section>
        </footer>
    </div>
</body>
</html>
